<!DOCTYPE html>
<html>
  <head>
    <title>Survey Part 2</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
     <link rel="stylesheet" href="css/bootstrap.min.css" />
<script>    if (sessionStorage.getItem('userinfo') == null) {
        window.location.replace("login.html");
       };
</script>
  </head>
  <body>
<div id ="cntr" class="col-md-12">
<div id="main" >

</div>
<div >           
            <button type="button" class="btn btn-primary" id="submit">submit</button>
      
</div>
</div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
 crossorigin="anonymous"></script>

    <script>
      var scenario=-1;
      
      $(document).ready(function() {
      
     
        var uinfo=sessionStorage.getItem('userinfo');
        var myObject = JSON.parse(uinfo);

         $.ajax({
                   url: 'https://mighty-inlet-46722.herokuapp.com/questions',
                   dataType: 'json',
                   type: 'GET',
                   async: false,
                   headers: { 'Authorization' : myObject.auth_token       },
                   contentType: 'application/json; charset=utf-8'
               
                }).done(function(data) {

               
                  $.each(data, function(index) {
               //     alert(data[index].id);
                    if (data[index].id>=14)
                   $("#main").append("<form id='q"+data[index].id + "'><h3><span class='label label-info'>" + 
                    data[index].id + "-" + data[index].name +"</span></h3></form>");
           
                  });
                })
                  .fail(function(msg) {

                  alert("failed");
                             
                  });
                  
                   $.ajax({
                   url: 'https://mighty-inlet-46722.herokuapp.com/answers',
                   dataType: 'json',
                   type: 'GET',
                   async: false,
                   headers: { 'Authorization' : myObject.auth_token       },
                   contentType: 'application/json; charset=utf-8'
               
                }).done(function(data) {

               
                  $.each(data, function(index) {
                //  alert(JSON.stringify(data[index]));
                    if (data[index].question_id>=14)
                    $("#q"+data[index].question_id).append("<div class='radio'><label><input type='radio' name='optradio' value='" + data[index].answer_id+ "'>" + 
                    data[index].answer + "</label></div>");
                  });
                })
                  .fail(function(msg) {
                  alert("failed");
                             
                  });                  
                  
                  
         $('#submit').click(function() {
          $("#cntr").empty();
             $("#cntr").append("<h2>Thanks for your participation.Please come back again!</h2>");
        setTimeout(function(){ window.location = 'login.html'; }, 1300);
        //  
       });                  
                     
      });
    </script>
   
    
  </body>
</html>
